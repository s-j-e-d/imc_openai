name: Fetch Kobo Data

on:
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Fetch data from Kobo API and save as JSON
        run: node fetch-kobo-data.js
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}



          
      - name: Commit and push if it changed
        run: |
            git config user.name "Automated"
            git config user.email "actions@users.noreply.github.com"
            git pull origin main
            git add -A
            git diff --quiet && git diff --staged --quiet || (echo "${{ secrets.OPENAI }}" > token.txt; git commit -m "Latest data: $(date -u)"; GIT_ASKPASS="./askpass.sh" git push origin HEAD:main < token.txt)
        
        